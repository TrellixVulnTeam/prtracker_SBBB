<!DOCTYPE html>
<html lang="en">
  <head>
    <title>PR Tracker - Python Flask App</title>
 
    
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
 
    <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
    <link href="../static/css/signin.css" rel="stylesheet">

    <script src="../static/js/jquery-3.1.1.min.js"></script>
    <style>
        label.col-sm-3.control-label {
          font-size: 1em;
          font-weight: normal;
        }
    </style>
  </head>
 
  <body>
 
    <div class="container">
      <div class="header">
        <nav>
          <ul class="nav nav-pills pull-right">
            <li role="presentation" ><a href="/">Home</a></li>
            <li role="presentation"><a href="about">About</a></li>
            <li role="presentation" class="active"><a href="about">Contact Us</a></li>            
            <li role="presentation"><a href="showSignin">Sign In</a></li>
            <li role="presentation" ><a href="showSignUp">Sign Up</a></li>
          </ul>
        </nav>
        <img src="/static/images/prtracker.png">
<!--        <h3 class="text-muted">Python Flask PR Tracker App</h3>  -->
      </div>
 
      <div class="jumbotron">
        <h1>Contact Us</h1>
        <br>
          <form class="form-horizontal">
            <div class="form-group">
              <label for="inputName" class="col-sm-3 control-label">Name</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" id="inputName" placeholder="Name">
                </div>
              </div>
            <div class="form-group">
              <label for="inputEmail" class="col-sm-3 control-label">Email</label>
                <div class="col-sm-8">
                  <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                </div>
            </div>
            <div class="form-group">
              <label for="inputMessage" class="col-sm-3 control-label">Message</label>
                <div class="col-sm-8">
                  <textarea class="form-control" placeholder="Message" rows="3"></textarea>
                </div>
            </div>
            <br>
            <div class="form-group">
              <button id="btnSignIn" class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
            </div>
          </form>
      </div>
      <footer class="footer">
        <p>&copy; Mandi Hanway 2017</p>
      </footer>
 
    </div>
  </body>
</html>
