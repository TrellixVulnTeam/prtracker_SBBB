<!DOCTYPE html>
<html lang="en">
 
<head>
    <title>Python Flask Bucket List App</title>
 
 
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
 
    <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
<!--    <link href="../static/css/userhome.css" rel="stylesheet"> -->

    <script src="../static/js/jquery-3.1.1.min.js"></script>
 
<style>
    .header img {
        width: 150px;
    }
    legend {
        text-align: center;
    }
</style> 
</head>
 
<body>
 
    <div class="container">
        <div class="header">
            <nav>
                <ul class="nav nav-pills pull-right">
                    <li role="presentation" class="active"><a href="/showAddPr">Add Item</a>
                    </li>
                    <li role="presentation"><a href="/logout">Logout</a>
                    </li>
                </ul>
            </nav>
        <img src="/static/images/prtracker.png">
        </div>
        <section>
            <form class="form-horizontal" method="post" action="/addPr">
                <fieldset>
 
                    <!-- Form Name - ADD PR FORM -->
                    <legend>Enter your new PR</legend>
 
                    <!-- Text input-->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="txtTitle">Type of Lift</label>
                        <div class="col-md-4">
                            <input id="txtTitle" name="inputTitle" type="text" placeholder="placeholder" class="form-control input-md">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-4 control-label" for="txtAmount">Weight</label>
                        <div class="col-md-4">
                            <input id="txtAmount" name="inputAmount" type="text" placeholder="placeholder" class="form-control input-md">
                        </div>
                    </div> 
                    
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="txtDate_Ach">Date Achieved</label>
                        <div class="col-md-4">
                            <input id="txtDate_Ach" name="inputDate_Ach" type="date" placeholder="placeholder" class="form-control input-md">
                        </div>
                    </div> 

                    <!-- Textarea -->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="txtPost">Notes</label>
                        <div class="col-md-4">
                            <textarea class="form-control" id="txtPost" name="inputDescription"></textarea>
                        </div>
                    </div>
 
                    <!-- Button -->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="singlebutton"></label>
                        <div class="col-md-4">
                            <input id="singlebutton" name="singlebutton" class="btn btn-primary" type="submit" value="Publish" />
                        </div>
                    </div>
 
                </fieldset>
            </form>
 
        </section>
        <footer class="footer">
            <p>&copy; Company 2015</p>
        </footer>
 
    </div>
</body>
 
</html>
